<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body> <!-- start of body -->

    <div id = "wrapper"> <!--start of wrapper -->
        
        <div id="header">
            <button class="hamburgerMenu"><i class="fa fa-bars"></i></button>
            <span>Me</span>
        </div>

        <div id="navbar">
            <div id="navTop">
                <div id="picAndImg">
                    <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png" alt="placeholder" class="centerElem">
                    <p class="centerText">Aaron MB Morse</p>
                </div>
            </div>
            <div id="navMid">
                <ul>
                    <li><a href="#" class="myProfile"><i class="fa fa-user"></i> My Profile</a></li>
                    <li><a href="#" class="connections"><i class="fa fa-address-book"></i> Connections</a></li>
                    <li><a href="#" class="newConnection"><i class="fa fa-user-plus"></i> Add New Connection</a></li>
                    <li><a href="#" class="messages"><i class="fa fa-comment"></i> Messages</a></li>
                    <li><a href="#" class="groups"><i class="fa fa-users"></i> My Groups</a></li>
                </ul>
            </div>
            <div id="bottom">
                <ul>
                    <li><a href="#" class="settings"><i class="fa fa-gear"></i> Settings</a></li>
                    <li><a href="#" class="logout"><i class="fa fa-power-off"></i> Log Out</a></li>
                </ul>
            </div>
        </div>
        
        <div id="content"> 
            <h1 class="centerText">My Profile</h1>
            <div id="profile" class="centerElem">
                <img src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png" alt="placeholder" class="centerElem">
                <button class="centerElem">Edit Profile</button>
            </div>
            <div class="btnGroup">
                <button class="active">Personal</button>
                <button>Social</button>
                <button>About</button>
            </div>
            <table class="centerElem">
                <tr class="borderBottom"> 
                    <th><i class="fa fa-user"></i></th>
                    <th><i class="fa fa-envelope"></i></th>
                    <th><i class="fa fa-phone"></i></th>
                </tr>
                <tr>
                    <td>Aaron MB Morse</td>
                    <td>aaron.morse@mail.com</td>
                    <td>(123) 456-7890</td>
                </tr>
            </table>

            <div id="contactInfoForMobiles">
                <div class="cell">
                    <i class="fa fa-user centerText"></i>
                    <p class="centerText">Aaron MB Morse</p>
                </div>
                <div class="cell">
                    <i class="fa fa-envelope centerText"></i>
                    <p class="centerText">aaron.morse@mail.com</p>
                </div>
                <div class="cell">
                    <i class="fa fa-phone centerText"></i>
                    <p class="centerText">(123) 456-7890</p>
                </div>
            </div>
        </div>

    </div> <!-- end of wrapper -->

    <!-- jQuery -->
    <script>
            $(document).ready(function() {
                var screenWidth = $(window).width();
                
                // prevent navbar from showing if page is refreshed
                if ($(window).width() <= 700) {
                    $("#navbar").hide();
                }

                // update screenWidth value when screen size is changed
                $(window).on('resize', function() {
                    if ($(this).width() !== screenWidth) {
                        screenWidth = $(this).width();
                    }

                    if ($(window).width() <= 700) {
                        $("#navbar").hide();
                    } else {
                        $("#navbar").show();
                    }
                });


                $(".hamburgerMenu").click(function() {
                    $("#navbar").slideToggle("slow");
                });


            })
    </script>

</body><!-- end of body -->

</html>
